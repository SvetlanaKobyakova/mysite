<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Домашнее задание3</title>
    <style>
        td, th {
            border: solid 1px black;

        th {
            color: red;

        table {
            border-collapse: collapse;
            width: 50%;

    <body>
        <form action="#" method="post" enctype="application/x-www-form-urlencoded">
            <p>
            <label style="color: red;" for="login">Логин:</label>
            <input id="login" name="login" type="text" placeholder="Логин" maxlength="10"/>
            </p>

            <p>
            <label style="color: red;" for="password">Пароль:</label>
            <input name="Password" type="password" placeholder="Пароль"/>
            </p>

            <p>
                <label for="name">Имя:</label>
                <input name="name" type="text"/>
            </p>

            <p>
                <label for="surname">Фамилия:</label>
                <input name="surname" type="text"/>
            </p>

            <p>
            <label for="age">Возраст:</label>
            <input name="age" type="number" min="12" max="90" step="1"/>
            </p>

            <p>
                <label for="phone">Телефон:</label>
                <input name="phone" type="text"/>
            </p>

            <p>
                <label for="city">Город:</label>
                <input name="city" type="text"/>
            </p>

            <p>
            <i>Пол:</i>
                <label for="chbox">М:</label>
                <input name="chbox" type="checkbox"/>
                <label for="chbox2">Ж:</label>
                <input name="chbox2" type="checkbox"/>
            </p>

            <p>
                <label for="size">Размер:</label>
                <input name="size" type="number" min="40" max="58" step="2"/>
            </p>

            <p>
                <label for="color">Цвет:</label>
                <input name="color" type="color"/>
            </p>

            <p>
                <label for="file">Файл:</label>
                <input name="file" type="file"/>
            </p>
                       
            <input type="submit" value="Войти"/>
            <input type="reset" value="Сбросить"/>

        </form>
