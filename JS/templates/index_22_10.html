<!DOCTYPE html>

<html>
    <head>
        <title>Events</title>
    </head>

    <body>
        <form action="" id="myForm" name="myform">
            <input type="text" name="phone" id="phone">
            <label for="phone">Телефон</label>

            <input type="text" name="email" id="email">
            <label for="email">Почта</label>

            <input type="button" name="send" id="sendBtn" value="Отправить()">
            <button  type="submit">Отправить</button>


        </form>

        <div onclick="alert('Обработчик')">
            <em>Если вы кликните на <code>ЕМ</code>, сработает обработчик на <code>DIV</code></em>
        </div>

        <form onclick="alert('form')">FORM
            <div onclick="alert('div')">DIV
                <p onclick="alert('p')">P</p>
            </div>
        </form>

    </body>

    <script>
        function handleSubmit(event){
            event.preventDefault();
            const phoneField = document.querySelector('#phone').value
            const emailField = document.querySelector('#email').value

            console.log(`Phone - ${phoneField}, Email - ${emailField}`)
            console.log(`Тип события: ${event.type}`)       //тип события, какое событие возникло
            console.log(`Цель: ${event.currentTarget}`)     //элемент на котором возникло событие

            myForm.removeEventListener('submit', handleSubmit)     //удалить событие, функция выполнилась и удалила
        }

        function hello(){
            alert('Hello!')
        }

        function bye(){
            alert('Bye!')
        }

        const myForm = document.querySelector('#myForm')
        const myButton = document.querySelector('#sendBtn')

        myForm.addEventListener('submit', handleSubmit)         //добавили в список событие и обработчик
        
        myButton.addEventListener('click', handleSubmit)
        myButton.addEventListener('click', hello)
        //myButton.addEventListener('click', bye)
        myButton.addEventListener('click', ()=>{alert('bye')})  
        myButton.removeEventListener('click', ()=>{alert('bye')}) //обработчик аннонимной функции удалить нельзя


        //myForm.removeEventListener('submit', handleSubmit)     //удалить событие



    </script>
</html>
